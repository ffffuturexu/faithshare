		<script>
			jQuery(function(){
				
				$.getJSON("data/bibentry1.json", "", function(data) {
					$.each(data, function(i, entry) {
						var html = ''
						$.each(entry, function(i, item) {
							if(item.name != ""){
								html += '<li class="minimize"><span style="font-weight:bold">' + item.name + "：</span>" + item.content + '</li>';
							}
							else {
								html += '<li class="minimize">' + item.content + '</li>';
							}			       			
				       	})
				      	$('#'+i).html(html)
					});
				
		      	
		      	var minimized_elements = $('.minimize');
				var maxLines = 1;
				
				minimized_elements.each(function(){    
				    // var textArr = $(this).text().split(/\n/); // Not supported in IE < 9
				    var textArr = $(this).html().replace(/\n?<br>/gi,"<br>").split(/<br>/);
				    var countLines = textArr.length;
				
				    if (countLines > maxLines) {
				        text_less = textArr.slice(0, maxLines).join("<br>");
				        text_more = textArr.slice(maxLines, countLines).join("<br>");
				    }
				    else return;
				
				    $(this).html(
				        text_less + '<div>... </div><a href="#" class="more">More</a>'+
				        '<div style="display:none;">'+ text_more +' <a href="#" class="less">Less</a></div>'
				    );
				}); 
				
				$('a.more', minimized_elements).click(function(event){
				    event.preventDefault();
				    $(this).hide().prev().hide();
				    $(this).next().show();        
				});
				
				$('a.less', minimized_elements).click(function(event){
				    event.preventDefault();
				    $(this).parent().hide().prev().show().prev().show();    
				});
			});		
			});
			
//			$(window).resize(function(e){
//				$('.timeline-item').css('width', 'calc(100vw - 40px)')
//			});
			function query(selector) {
			    return Array.from(document.querySelectorAll(selector));
			}
			var io = new IntersectionObserver(function(items) {
			    items.forEach(function(item) {
				var target = item.target;
				if(target.getAttribute('src').includes('loading.png')) {
				    target.src = target.getAttribute('data-src');
				}
			    })
			});
			query('img').forEach(function(item) {
			    io.observe(item);
			});
			
			function removeerror(_this){_this.onerror=null;}
		</script>
